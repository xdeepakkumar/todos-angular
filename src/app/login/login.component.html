
<h1>Login</h1>
<div class="conatiner">

    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

    <div>

        username: <input type="text" name="username" id="username" [(ngModel)]="username">
        Password: <input type="text" name="password" id="password" [(ngModel)]="password">

        <button (click)=handleLogin() class="btn btn-success">Login</button>

    </div>
    
</div>
